<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn AI Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Subscription View -->
        <div id="subscribe-view">
            <header>
                <img src="images/icon48.png" alt="Logo" class="logo">
                <h1>Welcome!</h1>
                <p>Subscribe to get started and receive updates.</p>
            </header>
            <form id="subscribe-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="subscribe-btn">Subscribe & Continue</button>
                <div id="subscribe-status" class="status"></div>
            </form>
        </div>

        <!-- Settings View -->
        <div id="settings-view" style="display: none;">
            <header>
                 <img src="images/icon48.png" alt="Logo" class="logo">
                 <h1>Settings</h1>
            </header>
            <div class="form-group">
                <label for="apiKey">Groq API Key</label>
                <input type="password" id="apiKey" placeholder="gsk_...">
            </div>
            <div class="form-group">
                <label for="customPrompt">Custom Prompt</label>
                <textarea id="customPrompt" rows="8"></textarea>
            </div>
            <button id="save-settings-btn">Save Settings</button>
            <div id="settings-status" class="status"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
